<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daseboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="nav_left">
        <ul>
            <li><a href="#"></a>
                <div class="group_icon">
                    <i class="material-icons">dashboard</i>
                    <span>Daseboard</span>
                </div>
            </li>
            <li><a href="pages/check_Product.html"></a>
                <i class="material-icons">shopping_cart</i>
                <span>Product</span>
            </li>
            <li><a href="pages/check_categories.html"></a>
                <i class="material-icons">reorder</i>
                <span>Categories</span>

            </li>
            <li><a href="pages/order.html"></a>
                <i class="material-icons">add_shopping_cart</i>
                <span>Order</span>
            </li>
        </ul>
    </div>
    <div class="nav_top">
        <div class="logo">
            <i class="material-icons">shopping_cart</i>
            <h3>Pos-System</h3>
        </div>
    </div>
    <div class="content">
        <div class="content_product_sold">
            <div class="card">
                <span>In stock</span>
                <div class="show_product_sold">
                    <h1 class="stock"></h1>
                </div>
            </div>
            <div class="card">
                <span>Category</span>
                <div class="show_product_sold">
                    <h1 class="Category"></h1>
                </div>
            </div>
            <div class="card">
                <span>Sold Out</span>
                <div class="show_product_sold">
                    <h1 class="sold_out"></h1>
                </div>
            </div>
            <div class="card">
                <span>Income</span>
                <div class="show_product_sold">
                    <h1 class="income"></h1>
                </div>
            </div>
        </div>
        <div class="table_sold_product">
            <h1>Product Sold</h1>
            <table class="content-table-dase">
                <thead>
                    <tr>
                        <th>Pruduct ID</th>
                        <th>Product Name</th>
                        <th>Categories</th>
                        <th>Price</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
        
    </div>

</body>

</html>
